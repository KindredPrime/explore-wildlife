<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Wildlife</title>
    <meta name="description" content="Explore what wildlife has been seen across the United States and Europe">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <button class="new-search">New Search</button>
        <button class="about">About</button>
    </nav>

    <header>
        <h1>Find Wildlife in the US and Europe, by Region</h1>
    </header>

    <main>
        <section class="example-searches">
            <h2>Example Searches</h2>
            <button>Squirrels in Denver, Colorado</button>
            <button>Birds in Seattle, Washington; seen since 2018</button>
            <button>Reptiles and Insects in Miami, Florida; including results without pictures</button>
            <button>Plants and Fungi in Dublin, Ireland; no more than 20 results</button>
            <button>Amphibians in Berlin, Germany</button>
        </section>

        <!-- Remove placeholder values later -->
        <section class="search-section">
            <h2 class="search-header">What Are You Looking For?</h2>
            <form class="search-form">
                <fieldset>
                    <legend>Search Location</legend>
                    <fieldset>
                        <legend>Address</legend>
                        <label for="search-street">Street Name</label>
                        <input id="search-street" type="text" name="search-street" required value="Stringfellow Rd">

                        <label for="search-city">City</label>
                        <input id="search-city" type="text" name="search-city" required value="Chantilly">

                        <label for="search-county">County</label>
                        <input id="search-county" type="text" name="search-county" required value="Fairfax County">

                        <label for="search-state">State</label>
                        <input id="search-state" type="text" name="search-state" value="Virginia">

                        <label for="search-country">Country</label>
                        <input id="search-country" type="text" name="search-country" required value="United States of America">

                        <label for="search-postal-code">Postal Code</label>
                        <input id="search-postal-code" type="number" name="search-postal-code" value="20151">
                    </fieldset>

                    <label for="search-radius">Radius (in miles)</label>
                    <input id="search-radius" type="number" name="search-radius" required value="3" min="1">
                </fieldset>

                <fieldset class="wildlife-types">
                    <legend>Types of Wildlife</legend>
                    <div>
                        <label for="plants-checkbox">Plants</label>
                        <input id="plants-checkbox" type="checkbox" name="wildlife-type" value="plants" checked>
                    </div>

                    <div>
                        <label for="mollusks-checkbox">Mollusks</label>
                        <input id="mollusks-checkbox" type="checkbox" name="wildlife-type" value="mollusks" checked>
                    </div>

                    <div>
                        <label for="reptiles-checkbox">Reptiles</label>
                        <input id="reptiles-checkbox" type="checkbox" name="wildlife-type" value="reptiles" checked>
                    </div>

                    <div>
                        <label for="birds-checkbox">Birds</label>
                        <input id="birds-checkbox" type="checkbox" name="wildlife-type" value="birds" checked>
                    </div>

                    <div>
                        <label for="amphibians-checkbox">Amphibians</label>
                        <input id="amphibians-checkbox" type="checkbox" name="wildlife-type" value="amphibians" checked>
                    </div>

                    <div>
                        <label for="fish-checkbox">Fish</label>
                        <input id="fish-checkbox" type="checkbox" name="wildlife-type" value="fish" checked>
                    </div>

                    <div>
                        <label for="mammals-checkbox">Mammals</label>
                        <input id="mammals-checkbox" type="checkbox" name="wildlife-type" value="mammals" checked>
                    </div>

                    <div>
                        <label for="insects-checkbox">Insects</label>
                        <input id="insects-checkbox" type="checkbox" name="wildlife-type" value="insects" checked>
                    </div>

                    <div>
                        <label for="arachnids-checkbox">Arachnids</label>
                        <input id="arachnids-checkbox" type="checkbox" name="wildlife-type" value="arachnids" checked>
                    </div>

                    <div>
                        <label for="fungi-checkbox">Fungi</label>
                        <input id="fungi-checkbox" type="checkbox" name="wildlife-type" value="fungi" checked>
                    </div>

                    <div>
                        <label for="unknown-checkbox">Unknown</label>
                        <input id="unknown-checkbox" type="checkbox" name="wildlife-type" value="unknown" checked>
                    </div>
                </fieldset>

                <label for="organism-name">Name of Organism</label>
                <input id="organism-name" type="text" name="organism-name">

                <fieldset class="time-period">
                    <legend>Time Period</legend>
                    <label for="search-start">From</label>
                    <input id="search-start" type="date">

                    <label for="search-end">To</label>
                    <input id="search-end" type="date">
                </fieldset>

                <button class="search-button" type="submit">Search</button>
            </form>
        </section>

        <section class="search-results hidden">
            <h2>Search Results</h2>
        </section>
    </main>

    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
